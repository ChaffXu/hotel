<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
</head>
<body>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>WelcomeÔºÅ</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form method="post" role="form" action="index.html" th:action="@{/login}">
            <div class="form-group">
                <label for="mail">e-mail</label>
                <input type="email" class="form-control" name="username" id="mail" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Remember me
                </label>
            </div>
            <button type="submit" class=" btn btn-default">SIGN IN</button>
        </form>

        <a href="register.html" th:href="@{/register}">No Account? Sign up now!</a>
    </div>
</div>

<div th:include="footer :: copy"></div>
<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/npm.js" th:src="@{/js/npm.js}"></script>
</body>
</html>
