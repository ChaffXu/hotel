<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1"/>-->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
    <title>Member Profile</title>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" th:href="@{index}">Hostel World</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="index.html" th:href="@{index}">Hotel</a></li>
                <li><a href="statistics.html" th:href="@{statistics}">Statistics<span
                        class="sr-only">(current)</span></a></li>
                <li class="active"><a href="profile.html" th:href="@{profile}">Profile</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Welcome, Smith <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../account/index.html" th:href="@{logout}">Sign out</a></li>
                        <li><a href="../account/register.html" th:href="@{register}">Register</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="mainpage">
    <div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Item</th>
            <th>Message</th>
        </tr>
        <tr>
            <td>id</td>
            <td th:text="${member.id}">0000001</td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${member.name}">Smith</td>
        </tr>
        <tr>
            <td>status</td>
            <td th:text="(${member.status == 0}) ? 'Not Activated' : 'Activated'">Not Activated</td>
        </tr>
        <tr>
            <td>Remain Days</td>
            <td th:text="${member.remainDays}">0</td>
        </tr>
        <tr>
            <td>Points</td>
            <td th:text="${member.points}">0</td>
        </tr>
        <tr>
            <td>Register Date</td>
            <td th:text="${member.registDate}">2011-2-13</td>
        </tr>
        <tr>
            <td>Credit Card</td>
            <td th:text="${member.registDate}">None</td>
        </tr>
    </table>
    </div>
    <p><a href="#" class="btn btn-primary" role="button">Edit</a>
        <a href="#" class="btn btn-info" role="button">Recharge</a>
        <a href="#" class="btn btn-info" role="button">Point Convert</a>
        <a href="#" class="btn btn-danger" role="button">Delete Account</a>
    </p>
</div>


<div th:insert="~{footer :: copy}"></div>


<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/npm.js" th:src="@{/js/npm.js}"></script>
</body>
</html>
